<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div:hover{
            color: blueviolet;
        }
        div p{
            display: none;
        }
        div:hover p{
            display: block;
            color: coral;
            background-color: black;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>exemplo ded pseudo classes</h1>
    <div>
        pare o mouse aqui!
        <p>Texto Oculto !!!</p>
    </div>
    
</body>
</html>
